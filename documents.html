<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Documents - Outils Profs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #eee; padding: 10px; margin: 0; }
        
        .doc-card { 
            background: #111; border: 1px solid #222; 
            border-radius: 1.2rem; padding: 15px; 
            display: flex; align-items: center; gap: 15px;
            transition: transform 0.1s;
        }
        .doc-card:active { transform: scale(0.98); }
        
        .icon-box {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        .nav-btn { 
            font-weight: 900; border-radius: 50px; font-size: 10px; 
            padding: 14px; text-align: center; text-transform: uppercase;
            flex: 1;
        }
    </style>
</head>
<body class="pb-24">
    <div class="max-w-md mx-auto">

        <div class="flex flex-col gap-3 px-2">

            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üìù</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">Cahier Journal</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Google Drive / Word</p>
                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üìÖ</div>
                <div class="flex-1">
                    <h2 class="text-sm font-bold text-white">Emploi du temps</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">Format PDF</p>

            </a>

            <a href="#" class="doc-card">
                <div class="icon-box theme-bg-light">üõ°Ô∏è</div>

                </div>
                <span class="text-zinc-700">‚Üí</span>
            </a>

        </div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-lg border-t border-zinc-900">
            <div class="max-w-md mx-auto flex gap-4">
                <a href="index.html" class="nav-btn bg-zinc-900 text-white border border-zinc-800 no-underline flex items-center justify-center gap-2">
                   <span>‚Üê</span> Accueil
                </a>
                <button onclick="window.print()" class="nav-btn bg-white text-black shadow-lg">Imprimer</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Gestion du th√®me dynamique
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurDocs = themePrefs.docs || 'red'; // Rouge par d√©faut

        function appliquerTheme() {
            // Couleur du titre
            const title = document.getElementById('pageTitle');
            title.classList.add(`text-${couleurDocs}-500`);

            // Couleurs des ic√¥nes (fond l√©ger)
            const iconBoxes = document.querySelectorAll('.theme-bg-light');
            iconBoxes.forEach(box => {
                box.classList.add(`bg-${couleurDocs}-900/30`);
                box.classList.add(`text-${couleurDocs}-400`);
                box.style.border = `1px solid rgba(var(--tw-color-${couleurDocs}-500), 0.2)`;
            });
        }

        // Lancement au chargement
        window.addEventListener('DOMContentLoaded', appliquerTheme);
    </script>
</body>
</html>
