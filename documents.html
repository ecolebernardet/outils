    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0;
            margin: 0; padding: 10px;
            overflow: hidden; 
        }

        /* Grille principale */
        .container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Espace important en bas pour la barre de navigation du t√©l√©phone */
            padding-bottom: calc(70px + env(safe-area-inset-bottom));
        }

        /* Style des 8 cases */
        .doc-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
            height: 100%;
        }
        .doc-card:active { transform: scale(0.96); }

        /* Fen√™tre de zoom (Overlay) */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: black;
            z-index: 100;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        #zoomWrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100%;
            min-height: 100vh;
        }

        #fullImage {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-out;
            cursor: zoom-in;
            transform-origin: center center;
        }

        /* Bouton Fermer flottant */
        .close-btn {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 24px;
            z-index: 110;
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
        }

        .nav-btn {
            font-weight: 800;
            border-radius: 50px;
            font-size: 11px;
            padding: 16px;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>

    <div id="overlay">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <div id="zoomWrapper">
            <img id="fullImage" src="" onclick="handleZoom(event)">
        </div>
    </div>

    <script>
        let isZoomed = false;
        const zoomScale = 2.0; // Puissance du zoom

        function openLightbox(imgSrc) {
            const overlay = document.getElementById('overlay');
            const fullImg = document.getElementById('fullImage');
            fullImg.src = imgSrc;
            resetZoom();
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function resetZoom() {
            const fullImg = document.getElementById('fullImage');
            const overlay = document.getElementById('overlay');
            isZoomed = false;
            fullImg.style.transform = "scale(1)";
            overlay.scrollLeft = 0;
            overlay.scrollTop = 0;
        }

        function handleZoom(e) {
            const fullImg = document.getElementById('fullImage');
            const overlay = document.getElementById('overlay');

            if (!isZoomed) {
                fullImg.style.transform = `scale(${zoomScale})`;
                isZoomed = true;

                // Coordonn√©es du clic
                const rect = fullImg.getBoundingClientRect();
                const touchX = (e.clientX || e.pageX) - rect.left;
                const touchY = (e.clientY || e.pageY) - rect.top;

                // D√©placement du scroll pour centrer le point cliqu√©
                setTimeout(() => {
                    overlay.scrollTo({
                        left: (touchX * zoomScale) - (window.innerWidth / 2),
                        top: (touchY * zoomScale) - (window.innerHeight / 2),
                        behavior: 'smooth'
                    });
                }, 10);
            } else {
                resetZoom();
            }
        }
    </script>
