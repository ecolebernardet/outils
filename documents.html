<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Documents - CE2/CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --bg-dark: #121212; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 10px; 
            overflow: hidden; 
        }
        .container { max-width: 400px; margin: 0 auto; height: 98vh; display: flex; flex-direction: column; }

        .doc-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }
        .doc-card:active { transform: scale(0.95); }

        /* Overlay Plein Ã‰cran avec support ZOOM */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,1);
            z-index: 100;
            overflow: auto; /* Permet de naviguer dans l'image zoomÃ©e */
            -webkit-overflow-scrolling: touch;
        }

        #fullImage {
            display: block;
            margin: auto;
            min-width: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            z-index: 110;
            backdrop-filter: blur(5px);
        }

        .bottom-nav { margin-top: auto; padding-bottom: 15px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 11px; padding: 12px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-3">
            <h1 class="text-yellow-500 font-bold text-[10px] uppercase tracking-[0.2em]">Documents & Ressources</h1>
        </header>

        <nav class="grid grid-cols-2 gap-2 flex-grow">
            
            <div class="doc-card" onclick="openLightbox('2025-CALENDRIER.jpg')">
                <div class="h-16 overflow-hidden bg-black">
                    <img src="2025-CALENDRIER.jpg" class="w-full h-full object-cover opacity-60">
                </div>
                <div class="p-2 text-center">
                    <p class="text-[10px] font-bold text-white truncate">Calendrier</p>
                </div>
            </div>

            <script>
                const labels = ["Emploi du temps", "Mots outils", "PoÃ©sies", "Cantine", "RÃ¨glement", "Projets", "Sorties"];
                labels.forEach(label => {
                    document.write(`
                        <div class="doc-card opacity-40">
                            <div class="h-16 bg-zinc-800 flex items-center justify-center"><span class="text-xl">ðŸ“„</span></div>
                            <div class="p-2 text-center"><p class="text-[10px] font-bold text-white">${label}</p></div>
                        </div>
                    `);
                });
            </script>

        </nav>

        <footer class="bottom-nav">
            <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950 shadow-lg">Accueil</button>
        </footer>
    </div>

    <div id="overlay">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <img id="fullImage" src="" onclick="toggleZoom()">
    </div>

    <script>
        let isZoomed = false;

        function openLightbox(imgSrc) {
            const overlay = document.getElementById('overlay');
            const fullImg = document.getElementById('fullImage');
            fullImg.src = imgSrc;
            fullImg.style.transform = "scale(1)";
            isZoomed = false;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fonction pour zoomer/dÃ©zoomer au clic (en plus du pinch-to-zoom naturel du mobile)
        function toggleZoom() {
            const fullImg = document.getElementById('fullImage');
            if (!isZoomed) {
                fullImg.style.transform = "scale(2.5)"; // Zoom x2.5
                fullImg.style.cursor = "zoom-out";
                isZoomed = true;
            } else {
                fullImg.style.transform = "scale(1)";
                fullImg.style.cursor = "zoom-in";
                isZoomed = false;
            }
        }
    </script>

</body>
</html>
