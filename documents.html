<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Documents - CE2/CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --bg-dark: #121212; --text-light: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; padding: 10px; 
            overflow: hidden; 
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding-bottom: calc(40px + env(safe-area-inset-bottom)); /* Espace augment√© pour la navigation */
        }

        .doc-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }
        .doc-card:active { transform: scale(0.95); }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,1);
            z-index: 100;
            overflow: auto; /* Crucial pour le d√©placement */
            -webkit-overflow-scrolling: touch;
        }

        #fullImage {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            transform-origin: top left; /* On zoome √† partir du coin pour garder le contr√¥le du scroll */
            cursor: zoom-in;
        }

        .close-btn {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 24px;
            z-index: 110;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav { margin-top: auto; padding-top: 10px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 11px; padding: 14px; border: none; width: 100%; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-3">
            <h1 class="text-yellow-500 font-bold text-[10px] uppercase tracking-[0.2em]">Documents & Ressources</h1>
        </header>

        <nav class="grid grid-cols-2 gap-2 flex-grow">
            <div class="doc-card" onclick="openLightbox('2025-CALENDRIER.jpg')">
                <div class="h-16 overflow-hidden bg-black">
                    <img src="2025-CALENDRIER.jpg" class="w-full h-full object-cover opacity-60">
                </div>
                <div class="p-2 text-center">
                    <p class="text-[10px] font-bold text-white truncate">Calendrier</p>
                </div>
            </div>

            <script>
                const labels = ["Emploi du temps", "Mots outils", "Po√©sies", "Cantine", "R√®glement", "Projets", "Sorties"];
                labels.forEach(label => {
                    document.write(`
                        <div class="doc-card opacity-40">
                            <div class="h-16 bg-zinc-800 flex items-center justify-center"><span class="text-xl">üìÑ</span></div>
                            <div class="p-2 text-center"><p class="text-[10px] font-bold text-white">${label}</p></div>
                        </div>
                    `);
                });
            </script>
        </nav>

        <footer class="bottom-nav">
            <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950 shadow-lg">Accueil</button>
        </footer>
    </div>

    <div id="overlay">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <div id="zoomWrapper" style="width: 100%; min-height: 100vh; display: flex; align-items: center;">
            <img id="fullImage" src="" onclick="toggleZoom()">
        </div>
    </div>

    <script>
        let isZoomed = false;

        function openLightbox(imgSrc) {
            const overlay = document.getElementById('overlay');
            const fullImg = document.getElementById('fullImage');
            const wrapper = document.getElementById('zoomWrapper');
            
            fullImg.src = imgSrc;
            
            // √âtat initial : image ajust√©e
            isZoomed = false;
            fullImg.style.transform = "scale(1)";
            fullImg.style.width = "100%";
            wrapper.style.width = "100%";
            wrapper.style.height = "100vh";
            
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            overlay.scrollLeft = 0;
            overlay.scrollTop = 0;
        }

        function closeLightbox() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleZoom() {
            const fullImg = document.getElementById('fullImage');
            const wrapper = document.getElementById('zoomWrapper');
            const overlay = document.getElementById('overlay');

            if (!isZoomed) {
                // On passe √† 2.5x. Pour que le scroll fonctionne partout, 
                // on agrandit le conteneur (wrapper) √† la m√™me taille que l'image zoom√©e.
                fullImg.style.transform = "scale(2.5)";
                wrapper.style.width = "250%"; 
                wrapper.style.height = (fullImg.offsetHeight * 2.5) + "px";
                
                fullImg.style.cursor = "zoom-out";
                isZoomed = true;
            } else {
                fullImg.style.transform = "scale(1)";
                wrapper.style.width = "100%";
                wrapper.style.height = "100vh";
                
                fullImg.style.cursor = "zoom-in";
                isZoomed = false;
                overlay.scrollLeft = 0;
                overlay.scrollTop = 0;
            }
        }
    </script>

</body>
</html>
