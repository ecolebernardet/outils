<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Calendrier</title>
    <style>
        /* BLOQUAGE TOTAL DU REBOND DE L'APP */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            position: fixed; /* Empêche l'app de tirer la page vers le bas */
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #71bd7b;
            color: #052e16;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            z-index: 9999;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        /* LA ZONE DE ZOOM : On crée un "caisson" étanche */
        #zoom-box {
            width: 100%;
            height: 100%;
            overflow: auto; /* Permet le scroll interne sans toucher au scroll de l'app */
            display: block;
            -webkit-overflow-scrolling: touch;
        }

        .image-container {
            width: 250%; /* On force l'image à être plus grande pour simuler un zoom déjà fait */
            display: block;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .instruction {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 11px;
            background: rgba(0,0,0,0.5);
            padding: 10px 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <a href="documents.html" class="back-btn">← Retour</a>

    <div id="zoom-box">
        <div class="image-container">
            <img src="documents_calendrier.jpg" alt="Calendrier">
        </div>
    </div>

    <div class="instruction">Faites glisser pour explorer le document</div>

    <script>
        // RUSE : On démarre le scroll à 1 pixel du haut
        // Cela empêche l'App de détecter le "bord haut" et donc d'activer le pull-to-refresh
        const box = document.getElementById('zoom-box');
        
        window.onload = () => {
            box.scrollTop = 1;
            box.scrollLeft = (box.scrollWidth - window.innerWidth) / 2; // Centre l'image
        };

        box.addEventListener('scroll', () => {
            if (box.scrollTop <= 0) {
                box.scrollTop = 1;
            }
        });

        // Bloque les gestes à deux doigts qui font sauter l'app
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
