
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Calendrier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.min.css">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        
        /* Bouton Retour élégant */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            background: #71bd7b; color: #052e16;
            padding: 12px 20px; border-radius: 50px;
            text-decoration: none; font-weight: 800;
            z-index: 9999; font-family: sans-serif;
            font-size: 13px; text-transform: uppercase;
        }

        /* Masquer l'image originale, elle ne sert que de source */
        #gallery { display: none; }
    </style>
</head>
<body>

    <a href="documents.html" class="back-btn">← Retour</a>

    <div id="gallery">
        <a id="zoom-trigger" 
           href="documents_calendrier.jpg" 
           data-pswp-width="1600" 
           data-pswp-height="2000">
        </a>
    </div>

    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe-lightbox.esm.min.js';

        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.esm.min.js'),
            // Désactive les animations inutiles pour gagner en réactivité
            showHideAnimationType: 'none',
            zoomAnimationDuration: false,
            // Paramètres anti-bug pour les Apps
            allowPanToNext: false,
            allowMouseDrag: true,
            wheelToZoom: true
        });

        lightbox.init();

        // Lancement automatique dès l'ouverture de la page
        window.onload = () => {
            document.getElementById('zoom-trigger').click();
        };

        // Bloquer l'actualisation "Pull to Refresh"
        document.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
