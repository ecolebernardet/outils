<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tirage au Sort</title>
    <style>
        :root {
            --primary: #ff637e;
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #222222;
            --btn-home: #71bd7b;
            --home-text: #052e16;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        #result-container {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 50px;
            margin: 10px 0;
            border: 2px solid #333;
            overflow: hidden;
        }

        #result-display {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            padding: 0 5px;
        }

        .main-btn {
            width: 80%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .stats { margin-top: 10px; font-weight: 500; color: #aaa; font-size: 0.7rem; text-transform: uppercase; }

        .list-section {
            width: 100%;
            max-width: 450px;
            margin-top: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 6px;
            padding: 0;
            margin-bottom: 15px;
            list-style: none;
            width: 100%;
        }

        .student-item {
            background: #222;
            color: #eee;
            padding: 8px 5px;
            border-radius: 50px;
            font-size: 0.65rem; 
            border: 1px solid #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .drawn {
            background: #111;
            color: #444;
            text-decoration: line-through;
            border-color: transparent;
        }

        .reset-link {
            width: 50%;
            background: #ec003f;
            color: #fce7f3;
            border: none;
            padding: 15px 20px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .home-btn {
            width: 50%;
            background: var(--btn-home);
            color: var(--home-text);
            border: none;
            padding: 15px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .main-btn:active, .home-btn:active, .reset-link:active, .student-item:active { 
            transform: scale(0.95); 
        }
        
        .main-btn:disabled { background: #333; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <div id="result-container">
            <div id="result-display">PRÊT</div>
        </div>
        
        <button id="draw-btn" class="main-btn" onclick="drawName()">TIRER UN PRÉNOM</button>
        
        <div class="stats" id="counter">--</div>
    </div>

    <div class="list-section">
        <p style="font-size: 0.7rem; color: #666; margin-bottom: 10px; text-transform: uppercase; font-weight: bold;">Cliquer pour barrer/remettre</p>
        <ul id="student-list-ui" class="student-grid"></ul>
        
        <button class="reset-link" onclick="resetDrawing()">RàZ du tirage</button>
        
        <button onclick="window.location.href='index.html'" class="home-btn">Accueil</button>
    </div>

    <script>
        // FONCTION DE NETTOYAGE DES PRÉNOMS
        function formatName(fullName) {
            const parts = fullName.trim().split(" ");
            const firstName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
            const lastName = parts.slice(1).join(" ").toUpperCase();
            return firstName + " " + lastName;
        }

        // CHARGEMENT DE LA LISTE DEPUIS L'INSCRIPTION
        const rawData = JSON.parse(localStorage.getItem('maListeEleves')) || [];
        // On nettoie les noms dès le début et on trie par ordre alphabétique
        const ALL_NAMES = rawData.map(el => formatName(el.identite)).sort();

        // État du tirage (noms restants)
        let remaining = JSON.parse(localStorage.getItem('remainingStudents')) || [...ALL_NAMES];

        function saveState() {
            localStorage.setItem('remainingStudents', JSON.stringify(remaining));
        }

        function toggleStudent(name) {
            if (remaining.includes(name)) {
                remaining = remaining.filter(n => n !== name);
            } else {
                remaining.push(name);
            }
            saveState();
            updateUI();
        }

        function updateUI() {
            const listUI = document.getElementById('student-list-ui');
            const counter = document.getElementById('counter');
            const btn = document.getElementById('draw-btn');

            listUI.innerHTML = ''; 
            
            if (ALL_NAMES.length === 0) {
                listUI.innerHTML = '<p style="grid-column: span 3; color: #555; font-size: 0.8rem;">Aucun élève inscrit</p>';
                btn.disabled = true;
                return;
            }

            ALL_NAMES.forEach(n => {
                const isDrawn = !remaining.includes(n);
                const li = document.createElement('li');
                li.className = `student-item ${isDrawn ? 'drawn' : ''}`;
                li.innerText = n;
                li.onclick = () => toggleStudent(n);
                listUI.appendChild(li);
            });

            counter.innerText = `${remaining.length} restant${remaining.length > 1 ? 's' : ''} / ${ALL_NAMES.length}`;

            if (remaining.length === 0) {
                btn.disabled = true;
                btn.innerText = "SESSION TERMINÉE";
            } else {
                btn.disabled = false;
                btn.innerText = "TIRER UN PRÉNOM";
            }
        }

        function drawName() {
            if (remaining.length === 0) return;

            const display = document.getElementById('result-display');
            const btn = document.getElementById('draw-btn');
            btn.disabled = true;

            let iterations = 0;
            const interval = setInterval(() => {
                const randomName = remaining[Math.floor(Math.random() * remaining.length)];
                display.innerText = randomName;
                iterations++;

                if (iterations > 15) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * remaining.length);
                    const winner = remaining.splice(finalIndex, 1)[0];
                    
                    display.innerText = winner;
                    display.style.color = "#ff637e";
                    
                    saveState();
                    updateUI();
                }
            }, 50);
        }

        function resetDrawing() {
            if(confirm("Remettre tous les élèves en jeu ?")) {
                remaining = [...ALL_NAMES];
                localStorage.removeItem('remainingStudents');
                document.getElementById('result-display').innerText = "PRÊT";
                updateUI();
            }
        }

        // Initialisation au chargement
        updateUI();
    </script>
</body>
</html>
