<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Dial Perso</title>
<style>
    :root {
        --bg-main: #000000; --sidebar-bg: #1e293b; --tile-bg: #000000;
        --accent: #38bdf8; --text: #f8fafc; --border: #475569;
        --cols: 4; --rows: 4; --gap: 15px; --font-size: 12px;
        --folder-tile-bg: #ffd43b;
    }

    body { margin: 0; background-color: var(--bg-main); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; transition: background-color 0.3s; }

    /* --- STRUCTURE --- */
    /* Suppression du position: fixed pour l'intÃ©grer au flux du footer */
    .hamburger { z-index: 1001; cursor: pointer; background: var(--sidebar-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 5px; }
    .hamburger div { width: 25px; height: 3px; background-color: var(--accent); border-radius: 2px; }
    
    .sidebar { position: fixed; top: 0; left: -320px; width: 300px; height: 100%; background: var(--sidebar-bg); box-shadow: 5px 0 25px rgba(0,0,0,0.6); transition: 0.3s; z-index: 1000; padding: 60px 25px; box-sizing: border-box; overflow-y: auto; }
    .sidebar.open { left: 0; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
    .overlay.active { display: block; }

    /* --- GRILLE & TUILES --- */
    .grid-container { 
        display: grid; 
        grid-template-columns: repeat(var(--cols), 1fr); 
        grid-template-rows: repeat(var(--rows), 1fr);
        width: 100vw; 
        height: calc(100vh - 100px); 
        gap: var(--gap); 
        padding: var(--gap); 
        box-sizing: border-box; 
    }

    .tile { 
        background: var(--tile-bg); border-radius: 12px; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        cursor: pointer; transition: 0.2s; overflow: hidden; position: relative; 
    }
    
    .tile.empty { border: 1px dashed var(--border); background: transparent !important; opacity: 0.2; }
    .tile.empty:hover { opacity: 0.5; }

    .tile img { 
        width: auto; height: 50%; max-width: 70%; 
        object-fit: contain; pointer-events: none; 
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        margin-bottom: 15px;
    }

    .tile-label { 
        position: absolute; bottom: 0; width: 100%; 
        background: rgba(0,0,0,0.7); padding: 5px 0; 
        text-align: center; font-size: var(--font-size); 
        pointer-events: none; white-space: nowrap; 
        overflow: hidden; text-overflow: ellipsis; z-index: 10;
    }

    .tile.folder { background: var(--folder-tile-bg); }

    .folder-icon-bg { 
        position: absolute; width: 90%; height: 90%; 
        top: 5%; left: 5%; z-index: 1; 
        pointer-events: none; 
    }

    .tile.folder .folder-thumb {
        position: absolute;
        z-index: 2;
        width: 35%; height: 35%;
        object-fit: contain;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 4px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    /* --- RECHERCHE --- */
    .search-footer {
        position: fixed;
        bottom: 0; left: 0;
        width: 100vw; height: 90px;
        background: #111111;
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 100;
    }

    .search-box {
        display: flex;
        align-items: center;
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid var(--border);
        border-radius: 50px;
        padding: 5px 15px;
        transition: 0.3s;
        width: 100%;
        max-width: 350px;
    }

    .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
    .search-box img { width: 20px; height: 20px; margin-right: 12px; }
    .search-box input { background: transparent; border: none; outline: none; padding: 8px 0; width: 100%; color: white; font-size: 14px; }

    /* --- INTERFACE DOSSIER --- */
    #folderOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(2px); display: none; z-index: 2500; align-items: center; justify-content: center; }
    #folderPopup { background: var(--sidebar-bg); border-radius: 20px; border: 2px solid var(--accent); padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); position: relative; }
    .folder-content { display: grid; gap: 10px; }
    .folder-toolbar { display: flex; gap: 10px; padding: 5px 10px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 15px; align-items: center; opacity: 0.3; transition: 0.3s; }
    .folder-toolbar:hover { opacity: 1; }
    .folder-toolbar label { font-size: 9px; color: var(--accent); text-transform: uppercase; }
    .folder-toolbar input { width: 45px; padding: 3px; font-size: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; border-radius: 3px; }
    .folder-toolbar input[type="color"] { width: 40px; height: 25px; padding: 0; cursor: pointer; }

    /* --- MODALE --- */
    .control-group { margin-bottom: 12px; }
    .control-group label { display: block; font-size: 10px; color: var(--accent); text-transform: uppercase; margin-bottom: 4px; }
    input { width: 100%; padding: 8px; background: #0f172a; border: 1px solid var(--border); color: white; border-radius: 4px; box-sizing: border-box; }
    input[type="color"] { height: 40px; width: 100%; cursor: pointer; padding: 2px; }
    .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }
    .img-suggestions { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; border: 1px solid var(--border); }
    .suggestion-item { width: 100%; aspect-ratio: 1; object-fit: contain; cursor: pointer; background: white; border-radius: 6px; padding: 2px; transition: transform 0.2s; }
    #imgPreview { max-width: 80px; margin-top: 10px; display: none; border-radius: 8px; }
</style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <h2 style="color:var(--accent); margin-top:0">ParamÃ¨tres</h2>
        <div class="control-group"><label>Couleur de fond globale</label><input type="color" id="bgInput"></div>
        <div class="control-group"><label>Couleur des tuiles (Lien)</label><input type="color" id="tileColorInput"></div>
        <div class="control-group"><label>Couleur des tuiles (Dossier)</label><input type="color" id="folderTileColorInput"></div>
        <div class="control-group"><label>Colonnes</label><input type="number" id="colsInput" min="1"></div>
        <div class="control-group"><label>Lignes</label><input type="number" id="rowsInput" min="1"></div>
        <div class="control-group"><label>Espacement (px)</label><input type="number" id="gapInput" min="0"></div>
        <div class="control-group"><label>Taille police (px)</label><input type="number" id="fontInput" min="6"></div>
        <hr style="border:0; border-top:1px solid var(--border); margin: 20px 0;">
        <button class="btn" style="background:#3b82f6; margin-bottom:10px" id="btn-undo">â†© ANNULER</button>
        <button class="btn" style="background:#8b5cf6" id="btn-export">ðŸ“¤ EXPORTER CONFIG</button>
        <button class="btn" style="background:#f59e0b; margin-top:10px" id="btn-trigger-import">ðŸ“¥ IMPORTER CONFIG</button>
        <input type="file" id="importFile" style="display:none">
    </nav>

    <main class="grid-container" id="grid"></main>

    <footer class="search-footer" id="search-footer">
        <div class="hamburger" id="btn-hamburger"><div></div><div></div><div></div></div>

        <div class="search-box">
            <img src="https://www.google.com/favicon.ico" alt="G">
            <input type="text" placeholder="Google..." onkeypress="if(event.key==='Enter') window.open('https://www.google.com/search?q='+encodeURIComponent(this.value), '_blank')">
        </div>
        <div class="search-box">
            <img src="https://www.gstatic.com/images/branding/product/1x/photos_96dp.png" alt="GI" style="width:16px; height:16px;">
            <input type="text" placeholder="Google Images..." onkeypress="if(event.key==='Enter') window.open('https://www.google.com/search?tbm=isch&q='+encodeURIComponent(this.value), '_blank')">
        </div>
        <div class="search-box">
            <img src="https://icons.duckduckgo.com/ip3/duckduckgo.com.ico" alt="D">
            <input type="text" placeholder="DuckDuckGo..." onkeypress="if(event.key==='Enter') window.open('https://duckduckgo.com/?q='+encodeURIComponent(this.value), '_blank')">
        </div>
    </footer>

    <div id="folderOverlay">
        <div id="folderPopup">
            <div class="folder-toolbar">
                <label>Cols</label><input type="number" id="fCols" min="1">
                <label>Lignes</label><input type="number" id="fRows" min="1">
                <label>Espace</label><input type="number" id="fGap" min="0">
                <label>Fond FenÃªtre</label><input type="color" id="fPopBg">
            </div>
            <div class="folder-content" id="folderGrid"></div>
        </div>
    </div>

    <div id="modal" class="overlay" style="z-index:4000; align-items:center; justify-content:center;">
        <div style="background:var(--sidebar-bg); padding:25px; border-radius:15px; width:400px; border:1px solid var(--accent); max-height: 90vh; overflow-y: auto;" id="modal-container">
            <h3 id="modalTitle" style="color:var(--accent); margin-top:0">Ã‰dition</h3>
            <div class="control-group" id="urlGroup"><label>URL</label><input type="text" id="editUrl"></div>
            <div class="control-group"><label>Nom</label><input type="text" id="editName"></div>
            <div class="control-group">
                <label>Image de la tuile</label>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <input type="file" id="editImgFile" accept="image/*" style="font-size: 10px; flex: 1; width: 50%;">
                    <button class="btn" style="background:var(--accent); width: auto; font-size: 10px; padding: 5px 10px;" id="btn-search-icons">AUTO</button>
                    <button class="btn" style="background:#ea4335; width: auto; font-size: 10px; padding: 5px 10px;" id="btn-search-google">GOOGLE</button>
                </div>
                <input type="text" id="editImg" placeholder="Lien direct de l'image">
                <div id="suggestions" class="img-suggestions" style="display:none"></div>
                <center><img id="imgPreview" alt="AperÃ§u"></center>
            </div>
            <button class="btn" style="background:#22c55e; margin-bottom:10px" id="btn-confirm-edit">Valider (EntrÃ©e)</button>
            <button class="btn" style="background:#ef4444; margin-bottom:10px" id="btn-delete-item">Supprimer</button>
            <button class="btn" style="background:transparent; border:1px solid var(--border)" id="btn-close-modal">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
