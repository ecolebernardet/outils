<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Générateur d'Équipes</title>
    <style>
        :root {
            --primary: #ff637e;
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #1a1a1a;
            --btn-home: #71bd7b;
            --home-text: #052e16;
            --blue-light: #40c4ff;
            --pink: #ff80ab;
            --yellow: #facc15;
            --green: #4ade80;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 { font-size: 1rem; text-transform: uppercase; font-weight: 800; margin: 5px 0; }

        .section-title { 
            font-size: 0.65rem; color: #666; margin: 12px 0 6px 0; 
            text-transform: uppercase; font-weight: bold; width: 100%; text-align: center;
        }

        /* GRILLE D'APPEL (5 COLONNES) */
        .student-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 4px;
            padding: 0;
            margin-bottom: 12px;
            list-style: none;
            width: 100%;
            max-width: 500px;
        }

        .student-item {
            background: #222;
            color: #eee;
            padding: 6px 2px;
            border-radius: 4px;
            font-size: 0.58rem; 
            border: 1px solid #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            font-weight: 600;
        }

        .absent {
            background: #111 !important;
            color: #444 !important;
            text-decoration: line-through;
            border-color: transparent !important;
        }

        /* CONFIGURATION */
        .selector-grid { display: flex; justify-content: center; gap: 5px; margin-bottom: 12px; flex-wrap: wrap; }
        .num-btn { 
            background: #333; color: #fff; border: 1px solid #555; 
            width: 32px; height: 32px; border-radius: 50%; 
            cursor: pointer; font-weight: bold; font-size: 0.8rem;
        }
        .num-btn.active { background: var(--primary); border-color: #fff; }

        .generate-btn { 
            width: 90%; max-width: 300px; background: var(--primary); color: white; 
            border: none; padding: 12px; font-size: 0.9rem; font-weight: 800; 
            border-radius: 50px; cursor: pointer; text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* RÉSULTATS DES ÉQUIPES */
        .grid-teams { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            width: 100%; 
            max-width: 500px;
        }
        .team-card { 
            border-radius: 12px; 
            padding: 12px 10px; 
            background: var(--card-bg); 
            border: 1px solid #333; 
        }
        .team-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333; 
            margin-bottom: 10px; 
            padding-bottom: 6px; 
        }
        
        .team-title { font-weight: 800; color: #ffffff; font-size: 0.7rem; text-transform: uppercase; }
        .team-stats { font-size: 0.6rem; color: #888; font-weight: 600; }
        
        /* ESPACEMENT DES ÉLÈVES RÉGLÉ À 6PX */
        .student-row { 
            margin-bottom: 6px; 
            display: flex; 
            align-items: center; 
            font-size: 0.85rem; 
            font-weight: 700; 
        }
        .student-row:last-child { margin-bottom: 0; }

        .name-f { color: var(--pink); } 
        .name-g { color: var(--blue-light); } 
        
        .tag { font-size: 0.6rem; font-weight: 900; margin-right: 8px; min-width: 30px; text-align: center; }
        .tag-ce2 { color: var(--yellow); } 
        .tag-cm2 { color: var(--green); } 

        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; margin-top: 25px; margin-bottom: 20px;}
        .btn-nav { font-weight: 800; padding: 14px; border-radius: 50px; font-size: 10px; text-align: center; text-transform: uppercase; text-decoration: none; border: none; cursor: pointer; }
        .btn-raz { background-color: #ec003f; color: #fff; }
        .btn-home { background-color: var(--btn-home); color: var(--home-text); }
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1>Équipes</h1>
    
    <p class="section-title">1. Appel (cliquer pour rayer)</p>
    <ul id="attendance-grid" class="student-grid"></ul>

    <p class="section-title">2. Nombre d'équipes</p>
    <div class="selector-grid">
        <button class="num-btn" onclick="selectNum(2)">2</button>
        <button class="num-btn" onclick="selectNum(3)">3</button>
        <button class="num-btn active" onclick="selectNum(4)">4</button>
        <button class="num-btn" onclick="selectNum(5)">5</button>
        <button class="num-btn" onclick="selectNum(6)">6</button>
        <button class="num-btn" onclick="selectNum(7)">7</button>
        <button class="num-btn" onclick="selectNum(8)">8</button>
    </div>

    <button class="generate-btn" onclick="generateTeams()">Générer les groupes</button>

    <div id="results" class="grid-teams"></div>

    <div class="bottom-nav">
        <button onclick="resetAll()" class="btn-nav btn-raz">RàZ Équipes</button>
        <button onclick="window.location.href='index.html'" class="btn-nav btn-home">Accueil</button>
    </div>

<script>
    let selectedNumTeams = 4;
    let ALL_STUDENTS = JSON.parse(localStorage.getItem('maListeEleves')) || [];
    let absents = new Set(); 

    function getOnlyFirstName(fullName) {
        return fullName.trim().split(" ")[0];
    }

    function formatNameFull(fullName) {
        const parts = fullName.trim().split(" ");
        if (parts.length === 0) return "";
        const firstName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
        const lastName = parts.slice(1).join(" ").toUpperCase();
        return firstName + " " + lastName;
    }

    function renderAttendance() {
        const grid = document.getElementById('attendance-grid');
        grid.innerHTML = '';
        const sorted = [...ALL_STUDENTS].sort((a, b) => a.identite.localeCompare(b.identite));
        
        sorted.forEach(s => {
            const li = document.createElement('li');
            const isAbsent = absents.has(s.identite);
            li.className = `student-item ${isAbsent ? 'absent' : ''}`;
            li.innerText = getOnlyFirstName(s.identite);
            li.onclick = () => toggleAbsent(s.identite);
            grid.appendChild(li);
        });
    }

    function toggleAbsent(id) {
        if (absents.has(id)) absents.delete(id);
        else absents.add(id);
        renderAttendance();
    }

    function selectNum(n) {
        selectedNumTeams = n;
        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.innerText) === n);
        });
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateTeams() {
        const presents = ALL_STUDENTS.filter(s => !absents.has(s.identite));
        if (presents.length === 0) return alert("Tous les élèves sont absents !");

        let teams = Array.from({ length: selectedNumTeams }, () => []);
        const groups = { f_ce2: [], g_ce2: [], f_cm2: [], g_cm2: [], autres: [] };
        
        presents.forEach(el => {
            const niv = el.niveau.toUpperCase();
            const sexe = el.sexe.toLowerCase();
            if (niv.includes('CE2')) {
                sexe === 'f' ? groups.f_ce2.push(el) : groups.g_ce2.push(el);
            } else if (niv.includes('CM2')) {
                sexe === 'f' ? groups.f_cm2.push(el) : groups.g_cm2.push(el);
            } else { groups.autres.push(el); }
        });

        let pool = [];
        Object.values(groups).forEach(g => { pool = pool.concat(shuffle([...g])); });

        pool.forEach((student, index) => {
            teams[index % selectedNumTeams].push({
                name: formatNameFull(student.identite),
                level: student.niveau.toUpperCase(),
                gender: student.sexe.toUpperCase()
            });
        });

        renderTeams(teams);
    }

    function renderTeams(teams) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        teams.forEach((team, index) => {
            if (team.length === 0) return;
            team.sort((a, b) => a.level.localeCompare(b.level));
            const countF = team.filter(s => s.gender === 'F').length;
            const countG = team.filter(s => s.gender === 'M' || s.gender === 'G').length;
            
            let card = document.createElement('div');
            card.className = 'team-card';
            
            let studentsHTML = team.map(s => `
                <div class="student-row">
                    <span class="tag ${s.level.includes('CE2') ? 'tag-ce2' : 'tag-cm2'}">${s.level.includes('CE2') ? 'CE2' : 'CM2'}</span>
                    <span class="${s.gender === 'F' ? 'name-f' : 'name-g'}">${s.name}</span>
                </div>`).join('');
            
            card.innerHTML = `
                <div class="team-header">
                    <span class="team-title">Équipe ${index + 1}</span>
                    <span class="team-stats">${countF}F / ${countG}G</span>
                </div>
                ${studentsHTML}
            `;
            resultsDiv.appendChild(card);
        });
    }

    function resetAll() {
        if(confirm("Effacer les équipes ?")) {
            document.getElementById('results').innerHTML = '';
        }
    }

    window.onload = renderAttendance;
</script>
</body>
</html>
