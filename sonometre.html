<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonom√®tre - CE2-CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            touch-action: manipulation;
        }
        .transition-all { transition: all 0.1s ease-out; }
        
        .nav-btn {
            width: 70%;
            margin: 0 auto;
            display: block;
        }

        /* Personnalisation du slider pour qu'il soit plus propre sur mobile */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-8 uppercase tracking-widest text-zinc-400">Sonom√®tre</h1>

        <div class="relative flex items-center justify-center mb-10">
            <svg class="w-64 h-64 transform -rotate-90">
                <circle cx="128" cy="128" r="110" stroke="currentColor" stroke-width="12" fill="transparent" class="text-zinc-800" />
                <circle id="progress-circle" cx="128" cy="128" r="110" stroke="currentColor" stroke-width="12" fill="transparent" 
                    stroke-dasharray="691" stroke-dashoffset="691"
                    stroke-linecap="round" class="text-emerald-500 transition-all" />
            </svg>
            <div class="absolute flex flex-col items-center">
                <span id="emoji-status" class="text-6xl mb-2">üçÉ</span>
                <span id="volume-label" class="text-zinc-500 text-sm font-medium uppercase tracking-tighter">Calme</span>
            </div>
        </div>

        <div class="flex flex-col gap-6">
            <div class="bg-zinc-900 border border-zinc-800 rounded-3xl p-6">
                <div class="flex justify-between mb-4">
                    <label class="text-zinc-400 text-[10px] uppercase font-bold tracking-widest">Seuil de tol√©rance</label>
                    <span id="threshold-value" class="text-emerald-400 font-bold">50%</span>
                </div>
                <input type="range" id="threshold-slider" min="10" max="100" value="50" 
                    class="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                
                <button id="start-btn" class="mt-8 w-full bg-zinc-100 text-black font-bold py-4 rounded-full text-[10px] uppercase tracking-widest active:scale-95 transition-transform">
                    D√©marrer le micro
                </button>
            </div>

            <div class="pt-4">
                <button onclick="window.location.href='index.html'" class="nav-btn bg-[#71bd7b] text-green-950 font-bold py-4 rounded-full text-[10px] tracking-widest active:scale-95 transition-transform shadow-lg shadow-green-900/20 uppercase">
                    Accueil
                </button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const progressCircle = document.getElementById('progress-circle');
        const emojiStatus = document.getElementById('emoji-status');
        const volumeLabel = document.getElementById('volume-label');
        const thresholdSlider = document.getElementById('threshold-slider');
        const thresholdValue = document.getElementById('threshold-value');
        const circumference = 2 * Math.PI * 110;

        let audioContext, analyser, microphone, javascriptNode;

        thresholdSlider.oninput = function() { thresholdValue.innerText = this.value + "%"; };

        startBtn.onclick = async () => {
            if (audioContext) {
                audioContext.close();
                startBtn.innerText = "D√©marrer le micro";
                startBtn.classList.replace('bg-zinc-700', 'bg-zinc-100');
                startBtn.classList.replace('text-white', 'text-black');
                audioContext = null;
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                startBtn.innerText = "Arr√™ter";
                startBtn.classList.replace('bg-zinc-100', 'bg-zinc-700');
                startBtn.classList.replace('text-black', 'text-white');

                javascriptNode.onaudioprocess = () => {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    let values = 0;
                    for (let i = 0; i < array.length; i++) { values += array[i]; }
                    updateUI(Math.round((values / array.length) * 2));
                };
            } catch (err) { alert("Micro non accessible. V√©rifiez les r√©glages de votre navigateur."); }
        };

        function updateUI(volume) {
            const threshold = parseInt(thresholdSlider.value);
            const offset = circumference - (Math.min(volume, 100) / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;

            if (volume > threshold) {
                progressCircle.style.color = "#dc2626"; // Rouge
                emojiStatus.innerText = "ü§´";
                volumeLabel.innerText = "Trop bruyant";
                volumeLabel.style.color = "#dc2626";
            } else if (volume > threshold * 0.7) {
                progressCircle.style.color = "#fbbf24"; // Ambre/Jaune
                emojiStatus.innerText = "üó£Ô∏è";
                volumeLabel.innerText = "Bruit moyen";
                volumeLabel.style.color = "#fbbf24";
            } else {
                progressCircle.style.color = "#10b981"; // √âmeraude
                emojiStatus.innerText = "üçÉ";
                volumeLabel.innerText = "Calme";
                volumeLabel.style.color = "#71717a";
            }
        }
    </script>
</body>
</html>
