<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Calendrier 2025</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            font-family: sans-serif;
            /* Supprime les délais de clic et optimise le zoom */
            touch-action: manipulation;
            overscroll-behavior: none;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #71bd7b;
            color: #052e16;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            /* Empêche le bouton de zoomer avec l'image */
            transform: translateZ(0);
        }

        .page-content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px;
            /* Indique au navigateur que cette zone est faite pour pincer/zoomer */
            touch-action: pinch-zoom;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            /* Améliore la fluidité du rendu lors du zoom */
            will-change: transform;
        }
    </style>
</head>
<body>

    <a href="documents.html" class="back-btn">← Retour</a>

    <div class="page-content">
        <img src="2025-CALENDRIER.jpg" alt="Calendrier Scolaire 2025">
    </div>

</body>
</html>
