<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning fran√ßais CE2</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #zoom-box {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 3. LE BOUTON FLOTTANT */
        #floating-container {
            position: fixed;
            /* On utilise des coordonn√©es de base, le JS fera le reste */
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            pointer-events: none; /* Laisse passer le touch derri√®re */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .back-btn {
            pointer-events: auto; /* Active le clic sur le bouton */
            background: #71bd7b;
            color: #052e16;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 11px;
            white-space: nowrap;
            /* Origine de transformation pour que le scale reste centr√© */
            transform-origin: center bottom;
        }

        .bottom-shadow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <div id="zoom-box">
        <div class="image-container">
            <img src="documents_planning_francais_ce2.jpg" alt="Planning">
        </div>
    </div>

    <div class="bottom-shadow" id="shadow"></div>
    
    <div id="floating-container">
        <a href="documents.html" class="back-btn" id="btn">üëà RETOUR AUX DOCUMENTS</a>
    </div>

    <script>
        const btnContainer = document.getElementById('floating-container');
        const btn = document.getElementById('btn');
        const shadow = document.getElementById('shadow');

        function updatePosition() {
            const vv = window.visualViewport;
            if (!vv) return;

            // 1. On calcule l'√©chelle inverse du zoom (ex: si zoom x2, on scale x0.5)
            const scale = 1 / vv.scale;

            // 2. On repositionne le conteneur pour qu'il reste coll√© au bas de la vue r√©elle
            // On compense le d√©calage (offset) d√ª au zoom
            btnContainer.style.transform = `
                translate(${vv.offsetLeft}px, ${vv.offsetTop + vv.height - window.innerHeight}px) 
                translateX(-50%)
                scale(${scale})
            `;
            
            // 3. Optionnel : On ajuste l'ombre aussi
            shadow.style.transform = `
                translate(${vv.offsetLeft}px, ${vv.offsetTop + vv.height - window.innerHeight}px)
                scale(${scale})
            `;
            shadow.style.transformOrigin = "left bottom";
        }

        // √âcouter le zoom et le scroll
        if (window.visualViewport) {
            window.visualViewport.addEventListener('scroll', updatePosition);
            window.visualViewport.addEventListener('resize', updatePosition);
        }
        
        // Initialisation
        updatePosition();
    </script>
</body>
</html>
