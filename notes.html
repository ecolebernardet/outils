<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Notes - CE2/CM2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #ff5a98; --bg-dark: #121212; --text-light: #e0e0e0; --card-border: #3a3a3a; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-light); 
            margin: 0; 
            padding: 12px; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .container { max-width: 600px; margin: 0 auto; }

        .create-note-box { 
            background: #282828; 
            border: 1px solid var(--card-border); 
            border-radius: 12px; 
            padding: 12px; 
            margin-bottom: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        }

        .create-note-box textarea, #searchInput { 
            width: 100%; 
            background: transparent; 
            border: none; 
            outline: none; 
            resize: none; 
            color: var(--text-light); 
            font-size: 16px; 
            min-height: 40px; 
        }
        
        .color-dot { 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 1px solid rgba(0, 0, 0, 0.4); 
            transition: all 0.2s; 
            flex-shrink: 0; 
        }
        .color-dot.active { 
            border: 2.5px solid white !important; 
            box-shadow: 0 0 8px rgba(255,255,255,0.5); 
        }

        .note-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
        }
        @media (min-width: 480px) {
            .note-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }

        .note-card { 
            border-radius: 12px; 
            padding: 10px; 
            min-height: 90px; 
            cursor: pointer; 
            color: #121212; 
            border: 1px solid rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .note-card.dark-note { color: #ffffff; }
        
        /* TAILLE DE POLICE Ã€ 11PX ICI */
        .note-card-content { 
            font-size: 11px; 
            font-weight: 500; 
            line-height: 1.3; 
            white-space: pre-wrap; 
            word-break: break-word; 
        }

        .nav-btn-small { width: 85%; max-width: 300px; margin: 0 auto; display: block; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; padding: 15px; }
        .modal-content { background: white; padding: 18px; border-radius: 15px; width: 100%; max-width: 350px; color: #111; max-height: 90vh; overflow-y: auto; }
        
        .modal-content textarea { 
            width: 100%; 
            margin: 15px 0; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #ccc; 
            font-size: 15px; 
            background: #f4f4f4; 
            color: #000000 !important; 
            font-family: monospace;
        }
        
        .btns { display: flex; gap: 8px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .btn-save { background: var(--primary); color: white; }
        .btn-cancel { background: #eee; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-4">
            <h1 class="text-yellow-500 font-bold text-xs uppercase tracking-widest">Mes Notes</h1>
        </header>

        <div class="create-note-box">
            <textarea id="newNoteInput" placeholder="Saisir une note..." oninput="autoExpand(this)"></textarea>
            <div class="flex justify-between items-end mt-3">
                <div class="flex flex-wrap gap-2 max-w-[65%]" id="newColorPicker">
                    <div class="color-dot active" style="background-color: #fef08a;" data-color="#fef08a"></div>
                    <div class="color-dot" style="background-color: #fca5a5;" data-color="#fca5a5"></div>
                    <div class="color-dot" style="background-color: #fdba74;" data-color="#fdba74"></div>
                    <div class="color-dot" style="background-color: #86efac;" data-color="#86efac"></div>
                    <div class="color-dot" style="background-color: #7dd3fc;" data-color="#7dd3fc"></div>
                    <div class="color-dot" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color-dot" style="background-color: #4b5563;" data-color="#4b5563"></div>
                </div>
                <button onclick="addNote()" class="bg-rose-500 text-white px-4 py-2 rounded-full text-[10px] font-bold uppercase shadow-md active:scale-90">Ajouter</button>
            </div>
        </div>

        <input type="text" id="searchInput" placeholder="Rechercher une note..." onkeyup="renderNotes()" 
               class="w-full bg-[#1a1a1a] border border-[#3a3a3a] rounded-xl px-4 py-3 mb-4 text-white outline-none focus:border-rose-400 text-sm">

        <div id="notesGrid" class="note-grid mb-6"></div>

        <footer class="mt-8 mb-10 flex flex-col gap-4">
            <button onclick="window.location.href='index.html'" 
                    class="nav-btn-small bg-[#71bd7b] text-green-950 font-bold py-4 rounded-3xl text-[11px] tracking-widest shadow-md active:scale-95 uppercase">
                Accueil
            </button>
            <div class="nav-btn-small grid grid-cols-2 gap-2">
                <button onclick="openExportModal()" class="bg-gray-600 text-white font-semibold py-3 rounded-3xl text-[9px] uppercase shadow-sm active:scale-95">
                    ðŸ‘† Export
                </button>
                <button onclick="openImportModal()" class="bg-gray-600 text-white font-semibold py-3 rounded-3xl text-[9px] uppercase shadow-sm active:scale-95">
                    ðŸ‘‡ Import
                </button>
            </div>
        </footer>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-gray-800 font-bold text-xs uppercase tracking-widest mb-1">Modifier</h2>
            <textarea id="editNoteInput" rows="5"></textarea>
            <p class="text-[9px] text-gray-400 uppercase font-bold mb-2">Couleur :</p>
            <div class="flex flex-wrap gap-2 mb-6" id="editColorPicker"></div>
            <div class="btns">
                <button class="modal-btn btn-cancel" onclick="closeModal('editModal')">Annuler</button>
                <button class="modal-btn btn-save" onclick="saveEditedNote()">Valider</button>
            </div>
            <button onclick="deleteNoteFromModal()" class="w-full mt-6 text-rose-500 text-[10px] font-bold uppercase">Supprimer la note</button>
        </div>
    </div>

    <div id="ioModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="ioTitle" class="font-bold text-lg text-black">Action</h2>
            <p class="text-[11px] text-gray-600 mb-2 font-semibold" id="ioDesc"></p>
            <textarea id="ioTextarea" rows="8"></textarea>
            <div class="btns">
                <button class="modal-btn btn-cancel" onclick="closeModal('ioModal')">Fermer</button>
                <button id="ioActionBtn" class="modal-btn btn-save">Action</button>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('myKeepNotes')) || [];
        let currentNoteIndex = -1;
        let selectedColorForNew = '#fef08a';
        let selectedColorForEdit = '#fef08a';
        const palette = ['#fef08a', '#fca5a5', '#fdba74', '#86efac', '#7dd3fc', '#ffffff', '#4b5563'];

        function setupColorPickers() {
            document.querySelectorAll('#newColorPicker .color-dot').forEach(dot => {
                dot.onclick = function() {
                    document.querySelectorAll('#newColorPicker .color-dot').forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    selectedColorForNew = this.dataset.color;
                };
            });
            const editPicker = document.getElementById('editColorPicker');
            editPicker.innerHTML = palette.map(c => `<div class="color-dot" style="background-color: ${c};" data-color="${c}"></div>`).join('');
            editPicker.querySelectorAll('.color-dot').forEach(dot => {
                dot.onclick = function() {
                    editPicker.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    selectedColorForEdit = this.dataset.color;
                };
            });
        }

        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';
            const search = document.getElementById('searchInput').value.toLowerCase();
            notes.forEach((note, index) => {
                if (note.content.toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = 'note-card shadow-sm active:scale-95 transition-transform';
                    if(note.color === '#4b5563') card.classList.add('dark-note');
                    card.style.backgroundColor = note.color || '#fef08a';
                    card.innerHTML = `<div class="note-card-content">${note.content}</div>`;
                    card.onclick = () => openEditModal(index);
                    grid.appendChild(card);
                }
            });
        }

        function addNote() {
            const input = document.getElementById('newNoteInput');
            if (input.value.trim()) {
                notes.unshift({ content: input.value.trim(), color: selectedColorForNew });
                saveAndRender();
                input.value = ''; input.style.height = '40px';
            }
        }

        function openEditModal(index) {
            currentNoteIndex = index;
            const note = notes[index];
            document.getElementById('editNoteInput').value = note.content;
            selectedColorForEdit = note.color || '#fef08a';
            const dots = document.querySelectorAll('#editColorPicker .color-dot');
            dots.forEach(dot => {
                dot.classList.remove('active');
                if(dot.dataset.color === selectedColorForEdit) dot.classList.add('active');
            });
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEditedNote() {
            notes[currentNoteIndex].content = document.getElementById('editNoteInput').value;
            notes[currentNoteIndex].color = selectedColorForEdit;
            saveAndRender(); closeModal('editModal');
        }

        function deleteNoteFromModal() {
            if(confirm("Supprimer cette note ?")) {
                notes.splice(currentNoteIndex, 1);
                saveAndRender(); closeModal('editModal');
            }
        }

        function openExportModal() {
            document.getElementById('ioTitle').innerText = "Exporter";
            document.getElementById('ioDesc').innerText = "Copiez ce code :";
            document.getElementById('ioTextarea').value = JSON.stringify(notes);
            const btn = document.getElementById('ioActionBtn');
            btn.innerText = "Copier";
            btn.onclick = () => {
                const area = document.getElementById('ioTextarea');
                area.select(); area.setSelectionRange(0, 99999);
                document.execCommand('copy');
                alert("CopiÃ© !");
            };
            document.getElementById('ioModal').style.display = 'flex';
        }

        function openImportModal() {
            document.getElementById('ioTitle').innerText = "Importer";
            document.getElementById('ioDesc').innerText = "Collez le code :";
            document.getElementById('ioTextarea').value = "";
            const btn = document.getElementById('ioActionBtn');
            btn.innerText = "Valider";
            btn.onclick = () => {
                try {
                    const data = JSON.parse(document.getElementById('ioTextarea').value);
                    if(confirm("Ã‰craser les notes ?")) {
                        notes = data;
                        saveAndRender(); closeModal('ioModal');
                    }
                } catch(e) { alert("Code invalide."); }
            };
            document.getElementById('ioModal').style.display = 'flex';
        }

        function saveAndRender() { localStorage.setItem('myKeepNotes', JSON.stringify(notes)); renderNotes(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        setupColorPickers();
        renderNotes();
    </script>
</body>
</html>
